name: PR Pipeline

# Trigger this workflow on pull request events
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Define the build and test jobs
jobs:
  build-and-test:
    name: Build and Test
    # Run only on Ubuntu for faster and simpler CI
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
           
      # Install the .NET Aspire workload required for building the AppHost project
      - name: Install Aspire workload
        run: dotnet workload install aspire
      
      # Restore NuGet packages and dependencies
      - name: Restore dependencies
        run: dotnet restore
      
      # Build the solution to ensure code compiles
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      # Run all tests in the solution
      # Note: Currently no test projects exist, but this step is ready for when they are added
      - name: Run tests
        run: dotnet test --no-build --configuration Release --verbosity normal
