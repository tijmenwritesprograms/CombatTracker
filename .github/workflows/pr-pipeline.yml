name: PR Pipeline

# Trigger this workflow on pull request events
on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

# Define the build and test jobs
jobs:
  build-and-test:
    name: Build and Test
    # Run only on Ubuntu for faster and simpler CI
    runs-on: ubuntu-latest
    
    steps:
      # Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4
           
      # Install the .NET Aspire workload required for building the AppHost project
      - name: Install Aspire workload
        run: dotnet workload install aspire
      
      # Restore NuGet packages and dependencies
      - name: Restore dependencies
        run: dotnet restore
      
      # Build the solution to ensure code compiles
      - name: Build solution
        run: dotnet build --no-restore --configuration Release
      
      # Run all tests in the solution with code coverage
      - name: Run tests with coverage
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      
      # Install ReportGenerator tool for code coverage reporting
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
      # Generate code coverage report
      - name: Generate coverage report
        run: reportgenerator -reports:"./coverage/**/coverage.cobertura.xml" -targetdir:"./coverage/report" -reporttypes:"Html;TextSummary"
      
      # Display coverage summary in workflow log
      - name: Display coverage summary
        run: cat ./coverage/report/Summary.txt
      
      # Upload coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./coverage/report/
